<!DOCTYPE html>
<html>
  <head>

    <title>Survival</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>

    <link rel="apple-touch-icon" sizes="57x57" href="assets/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="assets/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

  </head>
  <body>

    <div id="game">

      <section class="info-wrapper group center" id="info">
        <div class="circle-wrapper">

          <div class="info" id="new-game">
            <h2> SURVIVOR </h2>
            <p> Press space to play </p>
          </div>

          <div class="info gone" id="lost-game">
            <h2> Absorbed </h2>
            <p> Better luck next time </p>
            <p> Press space to try again </p>
          </div>

          <div  class="info gone" id="win-game">
            <h2> Dominant Lifeform </h2>
            <p> You own this ecosystem </p>
            <p> Press space to play again </p>
          </div>

        </div>

        <div id="tooltip">
          <p>survive to be the last</p>
          <p>use arrow keys or w-a-s-d to move</p>
        </div>

        <div class="sm-circle-wrapper">
          <div class="info" id="multiplayer">
            <h4> MULTIPLAYER </h4>
            <p>press m to join</p>
          </div>
        </div>

      </section> 

      <canvas id="world" class="hidden"></canvas>

      <div class="footer gone" id="footer"> 
        <div> SURVIVOR </div>
        <div> use arrow keys or w-a-s-d to move </div>
      </div>

    </div>

    <script type="application/javascript" src="keymaster.js"></script>
    <script src="bundle.js"></script>

  </body>
    <script>
      window.scrollTo(0,document.body.scrollHeight);
    </script>
</html>
